<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/fav-icon.png" type="image/x-icon">
    <title>Dr.Online</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap-5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/register.css">
</head>

<body>
    <!-- navbar  -->
    <div id="header"></div>
    <div class="heading-section">
        <div class="container">
            <h2 class="h-secondary text-center">
                Register Now
            </h2>
        </div>
    </div>
    <div class="mt-n300 pb-5 mb-5">
        <div class="container">
            <form action="" class="register-form">
                <div class="fs-26 fw-600 text-theme mb-4">
                    Your Details
                </div>
                <div class="row gx-md-5 mb-5">
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            First Name
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="Paul Warner">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Last Name
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="Dobson">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Phone Number
                        </label>
                        <div class="main-input">
                            <input type="tel" placeholder="00-000-000">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Email
                        </label>
                        <div class="main-input">
                            <input type="email" placeholder="pauldobson@gmail.com">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Choose Password
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="**********">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Re-Enter Password
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="**********">
                        </div>
                    </div>
                </div>
                <div class="fs-26 fw-600 text-theme mb-4">
                    Your Address
                </div>
                <div class="row gx-md-5 mb-3">
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Zip Code
                        </label>
                        <div class="main-input position-relative">
                            <input type="text" placeholder="0000">
                            <button type="button" class="main-btn">
                                Find Address
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Address 1
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="Address 1">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Address 2
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="Address 2">
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            City
                        </label>
                        <div class="main-input">
                            <input type="text" placeholder="London">
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <label for="" class="fs-15 fw-600 text-theme mb-2">
                            Country
                        </label>
                        <div class="medicine-select mb-3">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>United Kingdom </option>
                                <option value="1">United States</option>
                                <option value="2">Canada</option>
                                <option value="3">Dubai</option>
                            </select>
                        </div>
                    </div>

                </div>
                <div class="form-check d-flex align-items-center gap-3 mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="fs-16 fw-400 text-opacity" for="flexCheckDefault">
                        I would like to be sent discount codes for the site
                    </label>
                </div>
                <div class="form-check d-flex align-items-center gap-3 mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="fs-16 fw-400 text-opacity" for="flexCheckDefault1">
                        I would like to be sent discount codes for the site
                    </label>
                </div>
                <div class="col-lg-3">
                    <a href="dashboard.html" class="main-btn px-5 w-100">Register Now</a>
                </div>
            </form>
        </div>
    </div>


    <!-- footer  -->
    <div id="footer"></div>

    <script src="/assets/bootstrap/bootstrap-5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
